# docker-compose.yml
services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./library.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates          # Добавили монтирование шаблонов
      - ./static:/app/static                # Добавили монтирование статики
      - ./library.db:/app/library.db        # Сохраняем базу данных
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload